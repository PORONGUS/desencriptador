<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="descarga.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style.css">
    
    <title>DESENCRIPTADOR</title>
</head>
<body>
    <main style="color: white;">
        <h1>Bienvenido al DESENCRIPTADOR</h1>
        <ul type="disc">
            <li>Ingrese texto a desencriptar</li>
            <li>Toque el boton</li>
            <li>Desencripte el mensaje</li>
        </ul>
    <div class="row caja">
        <div class="row">
            <div class="input-field col s6" style="display: flex; width: 100%; height: 100% ; justify-content: center;">
              <i style="width: 20px; height: 20px; margin-right: 20px;" class="material-icons prefix" style="color: white">no_encryption</i>
              <input style="width: 300px; height: 20px; margin-right: 20px;" id="icon_prefix" type="text" class="validate" placeholder="ingrese texto">
              <button style="cursor: pointer;" id="boton">desencriptar</button>
            </div>
    </div>
    
    <div style="text-align: center; margin-top: 30px; width: 100%; height: 300px;"><h3 style="color: white;" id="respuesta"></h3></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
